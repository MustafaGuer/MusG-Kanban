<mat-card class="card">

    <mat-card-header>
        <mat-card-title>Add Task</mat-card-title>
    </mat-card-header>

    <mat-card-content>

        <mat-form-field appearance="legacy">
            <mat-label>Add your next best Idea</mat-label>
            <input matInput placeholder="Idea...">
            <mat-icon matSuffix>lightbulb</mat-icon>
            <!-- <mat-hint>Hint</mat-hint> -->
        </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
        <button mat-button (click)="onNoClick()">Close</button>
        <button mat-button cdkFocusInitial>Save</button>
    </mat-card-actions>

</mat-card>
