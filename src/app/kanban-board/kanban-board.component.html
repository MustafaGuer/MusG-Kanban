<div cdkDropListGroup>
    <div class="example-container">
      <h2>To do</h2>
  
      <div
        cdkDropList
        #todoList="cdkDropList"
        [cdkDropListData]="todo"
        [cdkDropListConnectedTo]="[inProgressList]"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item.title}}</div>
      </div>
    </div>
    
    <div class="example-container">
      <h2>In Progress</h2>
  
      <div
        cdkDropList
        #inProgressList="cdkDropList"
        [cdkDropListData]="inprogress"
        [cdkDropListConnectedTo]="[testingList]"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of inprogress" cdkDrag>{{ item.title }}</div>
      </div>
    </div>

    <div class="example-container">
        <h2>Testing</h2>
    
        <div
          cdkDropList
          #testingList="cdkDropList"
          [cdkDropListData]="testing"
          [cdkDropListConnectedTo]="[doneList]"
          class="example-list"
          (cdkDropListDropped)="drop($event)"> 
          <!-- {{ console.log('doneList', doneList) }} -->
          <div class="example-box" *ngFor="let item of testing" cdkDrag>{{ item.title }}</div>
        </div>
      </div>

      <div class="example-container">
        <h2>Done</h2>
    
        <div
          cdkDropList
          #doneList="cdkDropList"
          [cdkDropListData]="done"
          [cdkDropListConnectedTo]="[todoList]"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of done" cdkDrag>{{ item.title }}</div>
        </div>
      </div>
      
  </div>


<button class="add-btn" mat-raised-button (click)="openDialog()" mat-fab color="primary" matTooltip="Add Task">
    <mat-icon>add</mat-icon>
</button>
