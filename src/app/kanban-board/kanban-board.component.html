<div cdkDropListGroup>
    <div class="example-container">
      <h2>To do</h2>
  
      <div
        cdkDropList
        [cdkDropListData]="todo"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
      </div>
    </div>
  
    <div class="example-container">
      <h2>In Progress</h2>
  
      <div
        cdkDropList
        [cdkDropListData]="inprogress"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of inprogress" cdkDrag><h2>{{item.title}}</h2><p>{{item.description}}</p></div>
      </div>
    </div>

    <div class="example-container">
        <h2>Testing</h2>
    
        <div
          cdkDropList
          [cdkDropListData]="testing"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of testing" cdkDrag><h2>{{item.title}}</h2><p>{{item.description}}</p></div>
        </div>
      </div>

      <div class="example-container">
        <h2>Done</h2>
    
        <div
          cdkDropList
          [cdkDropListData]="done"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
        </div>
      </div>
  </div>


<button class="add-btn" mat-raised-button (click)="openDialog()" mat-fab color="primary" matTooltip="Add Task">
    <mat-icon>add</mat-icon>
</button>
